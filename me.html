<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="card shadowEffect">
        <div class="face face1">
          <div class="content">
            <img class="cardImage1" src="./images/cardIcons/condo.svg" />
            <h3 class="cardBanner">Real Estate</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>
              Every property. Same price.<br />
              6 hour turnover.
            </p>
          </div>
        </div>
      </div>
      <div class="card shadowEffect">
        <div class="face face1">
          <div class="content">
            <img
              class="cardImage2"
              src="./images/cardIcons/marketingmedia.svg"
            />
            <h3 class="cardBanner">Media</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>
              Videos. Photos. We're there.<br />
              Just give us a shot list.
            </p>
          </div>
        </div>
      </div>
      <div class="card shadowEffect">
        <div class="face face1">
          <div class="content">
            <img class="cardImage2" src="./images/cardIcons/training.svg" />
            <h3 class="cardBanner">Training</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>Need experience flying? <br />We can help.</p>
          </div>
        </div>
      </div>
      <div class="card shadowEffect">
        <div class="face face1">
          <div class="content">
            <img class="cardImage2" src="./images/cardIcons/licensed.svg" />
            <h3 class="cardBanner">Licensing</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>Need a drone license? <br />Message us today</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
